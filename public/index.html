<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drawly â€“ Social Giveaway</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    :root {
      --bg: #fdf6f0;
      --accent: #e8dcd1;
      --text: #5b3e31;
      --button: #c8a989;
      --button-hover: #b88e70;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      text-align: center;
      background-image: url('https://via.placeholder.com/1500x1000.png?text=Boho+Kreise');
      background-repeat: no-repeat;
      background-size: cover;
    }

    header {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      padding: 1.5rem;
      color: var(--text);
    }

    .screen {
      display: none;
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.05);
      padding: 2rem;
      animation: fadeIn 0.4s ease;
    }

    .screen.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input, button {
      padding: 12px;
      border-radius: 50px;
      border: 1px solid #ccc;
      margin: 10px 5px;
      width: 80%;
      max-width: 400px;
      font-family: inherit;
      font-size: 1rem;
    }

    button {
      background: var(--button);
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background: var(--button-hover);
    }

    #postPreview img {
      width: 100%;
      border-radius: 12px;
      margin-top: 1rem;
    }

    #criteriaBox label {
      display: block;
      margin: 0.5rem 0;
      text-align: left;
    }

    #winnerAnimation {
      display: none;
      margin-top: 2rem;
    }

    #winnerAnimation img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      margin-bottom: 1rem;
    }

    .confetti {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      z-index: 9999;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    .language-switch {
      margin-top: 2rem;
    }

    .language-switch img {
      width: 30px;
      height: 20px;
      margin: 0 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>Drawly</header>

<!-- Screen 1: Link-Eingabe -->
<div id="screen1" class="screen active">
  <h2 id="title">Instagram-Link eingeben</h2>
  <input type="text" id="postLink" placeholder="Post-Link hier einfÃ¼gen..." />
  <button onclick="showPreview()">Vorschau anzeigen</button>
</div>

<!-- Screen 2: Vorschau -->
<div id="screen2" class="screen">
  <h2 id="previewTitle">Vorschau</h2>
  <div id="postPreview">
    <img src="https://via.placeholder.com/500x300.png?text=Post+Vorschau" alt="Vorschau">
    <p id="likes">Likes: 123</p>
    <p id="comments">Kommentare: 45</p>
  </div>
  <button onclick="showScreen('screen3')">Kriterien festlegen</button>
</div>

<!-- Screen 3: Kriterien -->
<div id="screen3" class="screen">
  <h2 id="criteriaTitle">Kriterien auswÃ¤hlen</h2>
  <div id="criteriaBox">
    <label><input type="checkbox" id="requireHashtag"> Hashtag erforderlich</label>
    <input type="text" id="hashtagInput" placeholder="#Giveaway"><br>

    <label><input type="checkbox" id="requireMention"> Freunde markieren</label>
    <input type="number" id="mentionCount" value="1" min="1"><br>

    <label><input type="checkbox" id="requireFollow"> Muss folgen</label><br><br>

    <label>Anzahl Gewinner:</label>
    <input type="number" id="winnerCount" value="1" min="1" max="10"><br><br>

    <button onclick="startDraw()">Gewinner festlegen</button>
  </div>
</div>

<!-- Screen 4: Gewinneranzeige -->
<div id="screen4" class="screen">
  <h2 id="drawingTitle">Auslosung lÃ¤uftâ€¦</h2>
  <div id="winnerAnimation">
    <img src="https://i.pravatar.cc/100?u=winner" alt="Profilbild">
    <h3 id="congratsText">ðŸŽ‰ GlÃ¼ckwunsch @sunlover!</h3>
    <button onclick="takeScreenshot()">Screenshot speichern</button>
  </div>
</div>

<div class="confetti" id="confetti"></div>

<div class="language-switch">
  <img src="https://flagcdn.com/w40/de.png" alt="Deutsch" onclick="setLanguage('de')">
  <img src="https://flagcdn.com/w40/gb.png" alt="English" onclick="setLanguage('en')">
  <img src="https://flagcdn.com/w40/fr.png" alt="FranÃ§ais" onclick="setLanguage('fr')">
</div>

<script>
  const translations = {
    de: {
      title: "Instagram-Link eingeben",
      previewTitle: "Vorschau",
      criteriaTitle: "Kriterien auswÃ¤hlen",
      drawingTitle: "Auslosung lÃ¤uftâ€¦",
      congratsText: "ðŸŽ‰ GlÃ¼ckwunsch @sunlover!",
      placeholderLink: "Post-Link hier einfÃ¼gen...",
      previewButton: "Vorschau anzeigen",
      criteriaButton: "Kriterien festlegen",
      drawButton: "Gewinner festlegen",
      screenshotButton: "Screenshot speichern"
    },
    en: {
      title: "Enter Instagram Link",
      previewTitle: "Preview",
      criteriaTitle: "Select Criteria",
      drawingTitle: "Drawing in progressâ€¦",
      congratsText: "ðŸŽ‰ Congratulations @sunlover!",
      placeholderLink: "Enter post link here...",
      previewButton: "Show Preview",
      criteriaButton: "Set Criteria",
      drawButton: "Select Winner",
      screenshotButton: "Save Screenshot"
    },
    fr: {
      title: "Entrez le lien Instagram",
      previewTitle: "AperÃ§u",
      criteriaTitle: "SÃ©lectionner les critÃ¨res",
      drawingTitle: "Tirage en coursâ€¦",
      congratsText: "ðŸŽ‰ FÃ©licitations @sunlover!",
      placeholderLink: "Entrez le lien du post ici...",
      previewButton: "Afficher l'aperÃ§u",
      criteriaButton: "DÃ©finir les critÃ¨res",
      drawButton: "SÃ©lectionner le gagnant",
      screenshotButton: "Enregistrer la capture d'Ã©cran"
    }
  };

  function setLanguage(lang) {
    document.getElementById("title").textContent = translations[lang].title;
    document.getElementById("previewTitle").textContent = translations[lang].previewTitle;
      document.getElementById("criteriaTitle").textContent = translations[lang].criteriaTitle;
    document.getElementById("drawingTitle").textContent = translations[lang].drawingTitle;
    document.getElementById("congratsText").textContent = translations[lang].congratsText;
    document.getElementById("postLink").placeholder = translations[lang].placeholderLink;
    document.querySelector('#screen1 button').textContent = translations[lang].previewButton;
    document.querySelector('#screen2 button').textContent = translations[lang].criteriaButton;
    document.querySelector('#screen3 button').textContent = translations[lang].drawButton;
    document.querySelector('#winnerAnimation button').textContent = translations[lang].screenshotButton;
  }

  function detectBrowserLanguage() {
    const lang = navigator.language.slice(0, 2);
    if (translations[lang]) setLanguage(lang);
    else setLanguage('en');
  }

  function showScreen(id) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  function showPreview() {
    const link = document.getElementById("postLink").value.trim();
    if (!link) return alert("Bitte einen Link eingeben.");
    showScreen("screen2");
  }

  function startDraw() {
    showScreen("screen4");
    setTimeout(() => {
      document.getElementById("winnerAnimation").style.display = "block";
      launchConfetti();
    }, 2000);
  }

  function launchConfetti() {
    const confetti = document.getElementById("confetti");
    confetti.innerHTML = '';
    const emojis = ["âœ¨", "ðŸŒ¸", "ðŸ§¡", "ðŸŒž"];
    for (let i = 0; i < 40; i++) {
      const el = document.createElement("div");
      el.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      el.style.position = "absolute";
      el.style.top = "-10px";
      el.style.left = Math.random() * 100 + "vw";
      el.style.fontSize = "24px";
      el.style.animation = `fall ${2 + Math.random()}s ease-out forwards`;
      confetti.appendChild(el);
      setTimeout(() => el.remove(), 4000);
    }
  }

  function takeScreenshot() {
    html2canvas(document.getElementById("screen4")).then(canvas => {
      const link = document.createElement("a");
      link.download = "drawly-gewinner.png";
      link.href = canvas.toDataURL();
      link.click();
    });
  }

  document.addEventListener("DOMContentLoaded", detectBrowserLanguage);
</script>

</body>
</html>
