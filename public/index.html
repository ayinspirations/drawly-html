    body {

      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      text-align: center;
      overflow-x: hidden;
    }

    header {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      padding: 1.5rem;
      color: var(--text);
    }

    .screen {
      display: none;
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.05);
      padding: 2rem;
      animation: fadeIn 0.4s ease;
      position: relative;
      z-index: 1;
    }

    .screen.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input, button {
      padding: 12px;
      border-radius: 50px;
      border: 1px solid #ccc;
      margin: 10px 5px;
      width: 80%;
      max-width: 400px;
      font-family: inherit;
      font-size: 1rem;
    }

    button {
      background: var(--button);
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background: var(--button-hover);
    }

    #postPreview img {
      width: 100%;
      border-radius: 12px;
      margin-top: 1rem;
    }

    #criteriaBox label {
      display: block;
      margin: 0.5rem 0;
      text-align: left;
    }

    #winnerAnimation {
      display: none;
      margin-top: 2rem;
    }

    #winnerAnimation img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      margin-bottom: 1rem;
    }

    .confetti {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      z-index: 9999;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    .language-switch {
      margin-top: 2rem;
    }

    .language-switch img {
      width: 30px;
      height: 20px;
      margin: 0 5px;
      cursor: pointer;
    }

    /* Animierte Kreise im Hintergrund */
    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.3;
      animation: moveCircle 20s linear infinite;
      z-index: 0;
    }

    @keyframes moveCircle {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    .circle1 {
      width: 100px;
      height: 100px;
      background: #d8cfc4;
      top: -100px;
      left: 10%;
      animation-delay: 0s;
    }

    .circle2 {
      width: 150px;
      height: 150px;
      background: #eae4dc;
      top: -150px;
      left: 50%;
      animation-delay: 5s;

    .circle3 {
      width: 80px;
      height: 80px;
      background: #f0eae2;
      top: -80px;
      left: 80%;
      animation-delay: 10s;
    }

    @media (max-width: 768px) {
      .screen {
        margin: 1rem;
        padding: 1rem;
      }

      }
