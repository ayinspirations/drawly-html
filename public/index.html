<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drawly</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fdf6f0, #f7ede2);
      color: #5b3e31;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    .platforms {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .icon {
      width: 50px;
      height: 50px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .icon:hover {
      transform: scale(1.2);
    }
    input {
      padding: 12px;
      width: 80%;
      max-width: 400px;
      border: 1px solid #d7ccc8;
      border-radius: 8px;
      margin-top: 10px;
      display: block;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      background: linear-gradient(90deg, #c19a6b, #d8b89c);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background: linear-gradient(90deg, #b3865a, #cfa88c);
    }
    .fade {
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1 class="fade">Drawly</h1>
  <div class="platforms fade">
    <img src="https://img.icons8.com/color/48/instagram-new--v1.png" alt="Instagram" class="icon" onclick="selectPlatform('Instagram')"/>
    <img src="https://img.icons8.com/color/48/tiktok--v1.png" alt="TikTok" class="icon" onclick="selectPlatform('TikTok')"/>
    <img src="https://img.icons8.com/color/48/facebook-new.png" alt="Facebook" class="icon" onclick="selectPlatform('Facebook')"/>
    <img src="https://img.icons8.com/color/48/twitter--v1.png" alt="X" class="icon" onclick="selectPlatform('X')"/>
  </div>
  <p id="platformText" style="display:none;" class="fade">Gewählte Plattform: <span id="chosen"></span></p>
  <input id="postUrl" placeholder="Post-URL hier einfügen..." style="display:none;" />
  <button id="drawBtn" style="display:none;" onclick="drawWinner()">Pick a Winner</button>

  <script>
    function selectPlatform(name) {
      document.getElementById('chosen').textContent = name;
      document.getElementById('platformText').style.display = 'block';
      document.getElementById('postUrl').style.display = 'block';
      document.getElementById('drawBtn').style.display = 'inline-block';
    }

    function drawWinner() {
      const platforms = ['@sunlover', '@naturequeen', '@pastelpop', '@boho_draw'];
      const winner = platforms[Math.floor(Math.random() * platforms.length)];
      alert('Gewinner: ' + winner);
    }
  </script>
</body>
</html>
