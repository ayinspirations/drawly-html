<html lang="de">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #fdf6f0;
      font-family: 'Poppins', sans-serif;
      color: #5b3e31;
      text-align: center;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 1.8em;
      color: #a97c50;
    }

    nav a {
      margin-left: 20px;

    }

    main {
      padding: 40px 20px;
    }

    input[type="text"] {
      padding: 12px;

      max-width: 400px;
      border: 1px solid #d7ccc8;
      border-radius: 8px;
    }

    .filters, .winner-box {
      margin-top: 30px;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      background: linear-gradient(90deg, #c19a6b, #d8b89c);

      border-radius: 8px;

    }

    button:hover {
      background: linear-gradient(90deg, #b3865a, #cfa88c);
    }

    #drawly-result {
      font-size: 1.5em;
      margin-top: 20px;
      font-weight: bold;
    }

    /* TraumfÃ¤nger Styles */
    #dreamcatcher {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.5;
      z-index: 1000;
    }

    .swing {
      animation: swing 5s ease-in-out infinite;
      transform-origin: top center;
    }

    .feather {
      transform-origin: top center;
      animation: featherFloat 3s ease-in-out infinite alternate;
    }

    @keyframes swing {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(2deg); }
      100% { transform: rotate(0deg); }
    }

    @keyframes featherFloat {
      0% { transform: translateY(0px) rotate(0deg); }
      100% { transform: translateY(5px) rotate(2deg); }
    }
  </style>
</head>
<body>
<header>

<main>
  <h1>Social Media Giveaway Auslosung</h1>

</main>

<!-- TraumfÃ¤nger SVG -->
<div id="dreamcatcher">
  <svg width="180" height="270" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg" class="swing">
    <circle cx="100" cy="70" r="50" stroke="#a97c50" stroke-width="4" fill="none"/>
    <line x1="100" y1="20" x2="100" y2="120" stroke="#a97c50" stroke-width="1"/>
    <line x1="70" y1="40" x2="130" y2="100" stroke="#a97c50" stroke-width="1"/>
    <line x1="130" y1="40" x2="70" y2="100" stroke="#a97c50" stroke-width="1"/>
    <line x1="85" y1="120" x2="85" y2="180" stroke="#a97c50" stroke-width="2"/>
    <line x1="100" y1="120" x2="100" y2="180" stroke="#a97c50" stroke-width="2"/>
    <line x1="115" y1="120" x2="115" y2="180" stroke="#a97c50" stroke-width="2"/>
    <path class="feather" d="M85 180 Q80 190 85 200 Q90 210 85 220" stroke="#c19a6b" fill="none" stroke-width="2"/>
    <path class="feather" d="M100 180 Q95 190 100 200 Q105 210 100 220" stroke="#c19a6b" fill="none" stroke-width="2"/>
    <path class="feather" d="M115 180 Q110 190 115 200 Q120 210 115 220" stroke="#c19a6b" fill="none" stroke-width="2"/>
  </svg>
</div>
<script>
  function startDraw() {
    const output = document.getElementById("drawly-result");
    const dreamcatcher = document.getElementById("dreamcatcher");

    const fakeNames = [
      "@sunlover", "@bohoqueen", "@natura.mind", "@soulbliss",
      "@wildandfree", "@moon.child", "@earthbloom", "@pastelwave",
      "@healingvibes", "@drawlyfan", "@creativemuse"
    ];

    // TraumfÃ¤nger anzeigen
    dreamcatcher.style.display = "block";
    output.textContent = "";

    let i = 0;
    const duration = 4000; // Dauer der Slot-Animation
    const interval = 100;  // Zeitabstand zwischen Namen
    const totalSteps = duration / interval;

    const slot = setInterval(() => {
      output.textContent = fakeNames[i % fakeNames.length];
      i++;
    }, interval);

    // Stoppe den Slot nach Dauer + zeige Konfetti
    setTimeout(() => {
      clearInterval(slot);
      const winner = fakeNames[Math.floor(Math.random() * fakeNames.length)];
      output.innerHTML = `Gewinner: <span style="color:#a97c50">${winner}</span>`;
      dreamcatcher.style.display = "none";
      launchConfetti();
    }, duration);
  }

  // Einfacher Konfetti-Effekt mit Emojis
  function launchConfetti() {
    for (let i = 0; i < 30; i++) {
      const confetti = document.createElement("div");
      confetti.textContent = "ðŸŽ‰";
      confetti.style.position = "fixed";
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.top = "-10px";
      confetti.style.fontSize = "24px";
      confetti.style.animation = `fall ${2 + Math.random() * 2}s linear forwards`;
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 5000);
    }
  }

  // Konfetti-Fall-Animation
  const style = document.createElement("style");
  style.textContent = `
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  `;
  document.head.appendChild(style);
</script>
<div id="successMessage" style="display:none; margin-top: 30px;">
  <p style="font-size: 1.2em;">Die Auslosung war erfolgreich!</p>
  <button onclick="shareResult()">Ergebnis teilen</button>
</div>

<script>
  function shareResult() {
    const link = window.location.href;
    const text = "Ich habe mit @drawly.io ein faires Gewinnspiel ausgelost!";
    const shareURL = `https://www.instagram.com/?text=${encodeURIComponent(text)}&url=${encodeURIComponent(link)}`;
    window.open(shareURL, "_blank");
  }
</script>

<script>
  // Zeige Erfolgsmeldung nach Gewinn
  function showSuccess() {
    document.getElementById("successMessage").style.display = "block";
  }

  // ErgÃ¤nze zur bestehenden Timeout-Funktion im Slot:
  setTimeout(() => {
    clearInterval(slot);
    const winner = fakeNames[Math.floor(Math.random() * fakeNames.length)];
    output.innerHTML = `Gewinner: <span style="color:#a97c50">${winner}</span>`;
    dreamcatcher.style.display = "none";
    launchConfetti();
    showSuccess(); // <- Zeigt Erfolgsmeldung & Button
  }, duration);
</script>
