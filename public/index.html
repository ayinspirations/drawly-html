<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drawly â€“ Giveaway Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #fefaf6;
      --accent: #e5d8ce;
      --text: #3d3d3d;
      --button: #d9c3b0;
      --button-hover: #cbb3a2;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Merriweather', serif;
      padding: 2rem;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 3rem;
    }
    header img {
      height: 40px;
      cursor: pointer;
    }
    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: var(--text);
      font-weight: 700;
      font-size: 0.9rem;
    }
    .hero {
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .hero input {
      padding: 0.8rem;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 1.5rem;
      font-size: 1rem;
    }
    .hero button {
      background: var(--button);
      border: none;
      color: white;
      font-weight: bold;
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      margin-top: 1rem;
      cursor: pointer;
      font-size: 1rem;
    }
    .hero button:hover {
      background: var(--button-hover);
    }
    .circles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.15;
      animation: float 12s infinite alternate ease-in-out;
    }
    .circle1 {
      width: 200px; height: 200px; background: var(--accent); top: 10%; left: 10%;
    }
    .circle2 {
      width: 120px; height: 120px; background: var(--accent); top: 30%; left: 70%;
    }
    .circle3 {
      width: 80px; height: 80px; background: var(--accent); top: 65%; left: 25%;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(30px); }
    }
    .winner {
      margin-top: 3rem;
      text-align: center;
      display: none;
    }
    .winner img {
      border-radius: 50%;
      width: 100px;
      margin-bottom: 1rem;
    }
    .confetti {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="circles">
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>
  </div>

  <header>
    <img src="https://via.placeholder.com/100x40?text=Drawly" onclick="location.reload()">
    <nav>
      <a href="#">Login</a>
      <a href="#">Modules</a>
      <a href="#">Pricing</a>
      <a href="#">Impressum</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Faire Auslosung mit GefÃ¼hl</h1>
    <input type="text" placeholder="Beitragslink einfÃ¼gen â€¦">
    <button onclick="drawWinner()">Gewinner:in ermitteln</button>
  </section>

  <section class="winner" id="winnerSection">
    <img src="https://i.pravatar.cc/100?u=winner" alt="Profilbild Gewinner">
    <h2>Congratulations @anna!</h2>
  </section>

  <div class="confetti" id="confetti"></div>

  <script>
    function drawWinner() {
      document.getElementById('winnerSection').style.display = 'block';
      launchConfetti();
    }

    function launchConfetti() {
      const confetti = document.getElementById("confetti");
      confetti.innerHTML = '';
      const emojis = ["âœ¨", "ðŸŒ¸", "ðŸ§¡", "ðŸŒž"];
      for (let i = 0; i < 40; i++) {
        const el = document.createElement("div");
        el.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        el.style.position = "absolute";
        el.style.top = "-10px";
        el.style.left = Math.random() * 100 + "vw";
        el.style.fontSize = "24px";
        el.style.animation = "fall 3s ease-out forwards";
        el.style.animationDelay = Math.random() + "s";
        confetti.appendChild(el);
      }
    }
  </script>
</body>
</html>
