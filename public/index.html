<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drawly ‚Äì Social Giveaway</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #fdf6f0;
      color: #5b3e31;
      text-align: center;
    }
    header {
      font-family: 'Playfair Display', serif;
      font-size: 2em;
      padding: 20px;
      color: #a97c50;
    }
    section {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      display: none;
    }
    section.active {
      display: block;
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    input, button {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin: 10px 0;
      width: 80%;
      max-width: 400px;
      font-family: inherit;
    }
    button {
      background: linear-gradient(90deg, #c19a6b, #d8b89c);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: linear-gradient(90deg, #b3865a, #cfa88c);
    }
    .box {
      background: #fffaf6;
      border: 1px solid #e6dcd5;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      padding: 20px;
      margin: 20px auto;
      text-align: left;
    }
    #drawly-result {
      font-size: 1.5em;
      margin-top: 30px;
    }
    #screenshot-btn {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<header>Drawly</header>

<section id="screen1" class="active">
  <h2>Starte dein Gewinnspiel</h2>
  <input type="text" id="linkInput" placeholder="Post-Link einf√ºgen..." />
  <br><button onclick="goToScreen2()">Weiter</button>
</section>

<section id="screen2">
  <h2>Vorschau</h2>
  <div class="box">
    <img src="https://via.placeholder.com/500x300.png?text=Post+Vorschau" width="100%" style="border-radius: 10px;" />
    <p>Likes: 500</p>
    <p>Kommentare: 134</p>
  </div>
  <button onclick="goToScreen3()">Kriterien festlegen</button>
</section>

<section id="screen3">
  <h2>Kriterien</h2>
  <div class="box">
    <label><input type="checkbox" id="requireHashtag"> Hashtag erforderlich</label><br>
    <input type="text" id="hashtagInput" placeholder="#BohoGiveaway" style="width:100%"><br><br>
    <label><input type="checkbox" id="requireMention"> Freunde markieren</label><br>
    <input type="number" id="mentionCount" value="1" min="1" style="width:80px"><br><br>
    <label><input type="checkbox" id="requireFollow"> Muss folgen</label><br><br>
    <label>Anzahl Gewinner:</label><br>
    <input type="number" id="winnerCount" value="1" min="1" max="10" style="width:80px">
  </div>
  <button onclick="startDraw()">Auslosung starten</button>
</section>

<section id="screen4">
  <h2>Ziehung l√§uft...</h2>
  <div id="drawly-result">...</div>
  <button id="screenshot-btn" onclick="takeScreenshot()">Als Bild speichern</button>
</section>
<script>
  const comments = [
    { user: "@sunlover", text: "#BohoGiveaway ist mein Ding!", mentions: 2, follows: true },
    { user: "@moonbeam", text: "Ich mach mit! #vibes", mentions: 1, follows: false },
    { user: "@drawlyfan", text: "Hier bin ich! #BohoGiveaway", mentions: 3, follows: true }
  ];

  function goToScreen2() {
    const input = document.getElementById("linkInput").value;
    if (!input) return alert("Bitte Link eingeben.");
    switchScreen("screen2");
  }

  function goToScreen3() {
    switchScreen("screen3");
  }

  function switchScreen(id) {
    document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
  }

  function startDraw() {
    switchScreen("screen4");
    document.getElementById("screenshot-btn").style.display = "none";
    const result = document.getElementById("drawly-result");

    const requireHashtag = document.getElementById("requireHashtag").checked;
    const hashtag = document.getElementById("hashtagInput").value.trim().toLowerCase();
    const requireMention = document.getElementById("requireMention").checked;
    const minMentions = parseInt(document.getElementById("mentionCount").value, 10);
    const requireFollow = document.getElementById("requireFollow").checked;
    const winnerCount = parseInt(document.getElementById("winnerCount").value, 10);

    const valid = comments.filter(c => {
      const tagOK = !requireHashtag || (hashtag && c.text.toLowerCase().includes(hashtag));
      const mentionOK = !requireMention || c.mentions >= minMentions;
      const followOK = !requireFollow || c.follows === true;
      return tagOK && mentionOK && followOK;
    });

    if (valid.length === 0) {
      result.innerHTML = "<div style='color:red;'>Keine g√ºltigen Teilnehmer gefunden.</div>";
      return;
    }

    let i = 0;
    const names = valid.map(c => c.user);
    const interval = setInterval(() => {
      result.textContent = names[i % names.length];
      i++;
    }, 100);

    setTimeout(() => {
      clearInterval(interval);
      const winners = [];
      while (winners.length < winnerCount && names.length > 0) {
        const idx = Math.floor(Math.random() * names.length);
        winners.push(names.splice(idx, 1)[0]);
      }
      result.innerHTML = `<div class='box'><h3>Gewinner:</h3><p>${winners.join("<br>")}</p></div>`;
      document.getElementById("screenshot-btn").style.display = "inline-block";
      launchConfetti();
    }, 3000);
  }

  function launchConfetti() {
    for (let i = 0; i < 30; i++) {
      const c = document.createElement("div");
      c.textContent = "üéâ";
      c.style.position = "fixed";
      c.style.left = Math.random() * 100 + "vw";
      c.style.top = "-10px";
      c.style.fontSize = "24px";
      c.style.animation = `fall ${2 + Math.random()}s linear forwards`;
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 4000);
    }
  }

  function takeScreenshot() {
    html2canvas(document.getElementById("screen4")).then(canvas => {
      const link = document.createElement("a");
      link.download = "drawly-gewinner.png";
      link.href = canvas.toDataURL();
      link.click();
    });
  }

  const style = document.createElement("style");
  style.textContent = `
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  `;
  document.head.appendChild(style);
</script>
</body>
</html>
